<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Naveria Space</title>
    <style>
        @font-face {
            font-family: 'Nevan RUS';
            src: url('/fonts/107a82b03afe661cb8ef268bd146c38c.eot');
            src: url('/fonts/107a82b03afe661cb8ef268bd146c38c.eot?#iefix') format('embedded-opentype'),
                url('/fonts/107a82b03afe661cb8ef268bd146c38c.woff2') format('woff2'),
                url('/fonts/107a82b03afe661cb8ef268bd146c38c.woff') format('woff'),
                url('/fonts/107a82b03afe661cb8ef268bd146c38c.ttf') format('truetype'),
                url('/fonts/107a82b03afe661cb8ef268bd146c38c.svg#Nevan RUS') format('svg');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-sizing;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            background-attachment: fixed;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            position: relative;
            z-index: 10;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 3rem 2rem;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            line-height: 1;
            background: linear-gradient(180deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .error-message {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .brand {
            font-family: 'Nevan RUS', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .brand .naveria {
            color: #ffffff;
        }

        .brand .space {
            color: #ff751f;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0 24px;
            height: 48px;
            border-radius: 6px;
            font-weight: 500;
            font-size: 1rem;
            background: white;
            color: black;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .glass-panel {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="glass-panel">
            <div class="brand">
                <span class="naveria">NAVERIA</span> <span class="space">SPACE</span>
            </div>
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-message">
                The page you're looking for has drifted off into the void.
                Let's get you back on course.
            </p>
            <a href="/" class="btn">Return to Earth</a>
        </div>
    </div>
</body>

</html>
